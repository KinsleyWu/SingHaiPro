<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>审批</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="common/base.css">
    <link rel="stylesheet" href="common/reset.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<style type="text/css">
    body{
        /*min-width: 1200px;*/
        width: 100%;
        height: 100%;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .header{
        height: 85px;
        width: auto;
        background: #fff;
        line-height: 85px;
        padding: 0 18px 0 13px;
        clear: both;
        z-index: 900;
        box-shadow: 0 4px 8px 0 rgba(7,17,27,.1);
    }
    i{
        font-style: normal;
        font-size: 14px;
        margin-top: 10px;
        color: #1a4692;
    }
    header{
        height: 80px;
        line-height: 80px;
    }
    nav{
        padding-right: 53px;
    }
    .header .right{
        float: right;
    }
    .brand{
        margin-top: 15px;
    }
    .brand a img{
    }
    .greet{
        display: inline-block;
        color: #f8d098;
        margin-right: 24px;
    }
    .header-img{
        margin: 0 12px;
    }
    .header-ul{
        float: right;
    }
    .header-ul li{
        float: left;
    }
    .control-logo img{
        width: 50%;
    }
    .navbar-nav li a {
        line-height: 80px;
        height: 80px;
        padding-top: 0;
        display: inline-block;
    }
    .container{
        padding-left: 13px;
        width: 100%
    }
    .nav>li>a {

        display: inline-block;
    }
    .nav li div{
        height: 85px;
    }


    .nav>li{

        text-align: center;
        margin-right: 50px;
        font-size: 0;

    .header-span{
        /*display: block;*/
    }
    .header-section{
        float: right;
    }
    .logout{

        margin-left: 25px;
    }
    .greet{

        color: #f6c384;
    }
    .header-ul a{
        display: inline-block;
    }
    .header-ul li{
        height: 85px;
        line-height: 85px;
        margin-right: 35px;
    }
    .img-wrapper{
        text-align: center;
        width:40px;
        height: 48px;
        margin:0 auto;
    }
    .header-text{
        display: block;
        line-height: 100%;
        color: #1a4692;
        margin-top: 10px;
    }
    @media screen and (max-width: 767px) {
        .content{
            margin-top: -41px;
        }
        .brand {
            margin-top: 0;
        }
    }
    @media screen and (min-width:768px) and (max-width: 991px) {
        .content{
            margin-top: -41px;
        }
    }
    @media screen and (min-width: 992px) {
        .content{
            margin-top: -41px;
        }
    }

<body>

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand brand"><img src="img/brand.png" alt=""></a>
                </div>

                                </a>
                            </li>
                            <li>
                                <a>
                                    <div class="img-wrapper">
                                        <img src="img/approval-crew.png" alt="">
                                    </div>
                                    <span class="header-text" style="color: #e4a24e">Crew management</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <div class="img-wrapper">
                                        <img src="img/approval-personal.png" alt="">
                                    </div>
                                    <span class="header-text">Personal Center</span>
                                </a>
                            </li>
                            <li style="margin-right: 145px">
                                <a>
                                    <div class="img-wrapper">
                                        <img src="img/approval-setting.png" alt="">
                                    </div>
                                    <span class="header-text">Settings</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
