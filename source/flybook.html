<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>机票预订</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/head.css" />
<link rel="stylesheet" href="css/sidbar.css" />
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/page.js"></script>

<style type="text/css">
    body {
        font-size: 14px;
    }
    #div_right_menu span:hover {
        color: #1a4692;
    }

    #div_right_menu span {
        cursor: pointer;
    }

    .calendar-input {
        padding-right: 20px;
        background: url(img/icon_calendar.png) no-repeat scroll right center transparent;
    }

    .table_thead_td {
        background-color: #96c5df;
    }

    .table_tbody_th {
        background-color: #e4f1f5;
    }

    th {
        font-size: 12px;
        border: 1.5px solid #bbe3f3;
    }

    td {
        font-size: 12px;
        border: 1.5px solid #bbe3f3;
        color: #585858;
    }

    .btn {
        font-size: 10px;
    }

    .h-input {
        overflow: hidden;
        clear: both;
    }

    .h-input li {
        float: left;
        margin-left: 50px;
        width: 180px;
        text-align: right;
        margin-top: 10px;
    }
    thead .tb-content td {
        color: #000;
        font-weight: bold;
    }
    .must {
        color: red;
    }

    .form-control {
        display: inline-block;
        height: auto;
        padding: 0;
        border-radius: 0px;
    }

    .span-hover {
        color: #1a4692 !important;
    }

    .tb-content {
        height: 22px;
    }

    .col-inline {
        display: inline;
        width: 120px;
    }
    .col-md-4 {
        padding-left: 0px;
    }
    .col-md-8 {
        padding-left: 0px;
    }
    .input-greenbg {
        background-color: #e5f0f6;
        border: 1px solid #91c2d1;
        border-radius: 0;
    }

    .col-label {
        width: 86px;
        text-align: left;
    }
    .col-md-12 {
        padding-left: 0px;
    }
</style>

<body style="background: #f7fbff;">
<div style="clear: both;">
    <div id="table_detail" class="col-md-10" style="z-index: -999;text-align: center;width: auto">
        <div>
            <div class="col-md-12" style="margin-top: 15px;">
                <div class="col-md-3">
                    <label class="col-label">证件1</label>
                    <select type="text" class="form-control col-inline input-greenbg" style="padding: 0 0;">
                        <option value="">身份证</option>
                        <option value="" selected>护照</option>
                        <option value="">海员证</option>
                        <option value="">取字典表数据</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="col-label">证件2</label>
                    <select type="text" class="form-control col-inline input-greenbg" style="padding: 0 0;">
                        <option value="">身份证</option>
                        <option value="">护照</option>
                        <option value="" selected>海员证</option>
                        <option value="">取字典表数据</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="col-label">目的城市</label>
                    <select type="text" class="form-control col-inline input-greenbg" style="padding: 0 0;">
                        <option value="">北京</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="col-label">供应商</label>
                    <select type="text" class="form-control col-inline input-greenbg" style="padding: 0 0;">
                        <option value="">取类别为【机票代理】的供应商</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 15px;margin-bottom: 15px;">
                <div class="col-md-3">
                    <label class="col-label">船东名称</label>
                    <select type="text" class="form-control col-inline input-greenbg" style="padding: 0 0;">
                        <option value="">取类别为【机票代理】的供应商</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="col-label">船舶名称</label>
                    <select type="text" class="form-control col-inline input-greenbg" style="padding: 0 0;">
                        <option value="">取字典表数据</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="col-label">船员计划</label>
                    <select type="text" class="form-control col-inline input-greenbg" style="padding: 0 0;">
                        <option value="">船员还未完成的派遣单</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="col-label">备注</label>
                    <input type="text" class="form-control col-inline input-greenbg"/>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 15px;">
                <div class="col-md-3">
                    <label class="col-label">缘由</label>
                    <select type="text" class="form-control col-inline input-greenbg" style="padding: 0 0;">
                        <option value="">上船</option>
                        <option value="">下船</option>
                        <option value="">办证</option>
                        <option value="">其他</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="col-label">其他缘由</label>
                    <input type="text" class="form-control col-inline input-greenbg"/>
                </div>
                <div class="col-md-3">
                    <label class="col-label">达到时间</label>
                    <label><input name="time" type="radio" value="" />上午</label>
                    <label><input name="time" type="radio" value="" />下午</label>
                    <label><input name="time" type="radio" value="" />晚上</label>
                </div>
                <div class="col-md-3">
                    <label class="col-label">邮件抄送船东</label>
                    <label><input name="sent" type="radio" value="" />是</label>
                    <label><input name="sent" type="radio" value="" />否</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary">新增船员</button>
        </div>
        <div style="margin-top: 20px;">
            <table class="table  table-condensed" style="background: #fff;text-align: center;">
                <thead>
                <tr class="tb-content" style="background: #97c5df;">
                    <td>序号</td>
                    <td>船员姓名</td>
                    <td>职务</td>
                    <td>费用结算</td>
                    <td>出发城市</td>
                    <td colspan="2">出发时间</td>
                    <td>上船日期/下船日期</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr class="tb-content">
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td>
                        <select type="text" class="form-control  input-greenbg" style="padding: 0 0;">
                            <option value="">EXP</option>
                            <option value="">CA</option>
                            <option value="">自付</option>
                        </select>
                    </td>
                    <td>
                        <select type="text" class="form-control  input-greenbg" style="padding: 0 0;">
                            <option value="">取字典表数据</option>
                        </select>
                    </td>
                    <td>
                        <label><input name="time" type="radio" value="" />上午</label>
                        <label><input name="time" type="radio" value="" />下午</label>
                        <label><input name="time" type="radio" value="" />晚上</label>
                    </td>
                    <td>
                        <input type="text" class="form-control  input-greenbg"/>
                    </td>
                    <td>
                    </td>
                    <td>
                        删除
                    </td>
                </tr>
                <tr class="tb-content">
                    <td>2</td>
                    <td></td>
                    <td></td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                        <label><input name="time" type="radio" value="" />上午</label>
                        <label><input name="time" type="radio" value="" />下午</label>
                        <label><input name="time" type="radio" value="" />晚上</label>
                    </td>
                    <td>
                        <input type="text" class="form-control  input-greenbg"/>
                    </td>
                    <td>
                    </td>
                    <td>
                        删除
                    </td>
                </tr>
                <tr class="tb-content">
                    <td>3</td>
                    <td></td>
                    <td></td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                        <label><input name="time" type="radio" value="" />上午</label>
                        <label><input name="time" type="radio" value="" />下午</label>
                        <label><input name="time" type="radio" value="" />晚上</label>
                    </td>
                    <td>
                        <input type="text" class="form-control  input-greenbg"/>
                    </td>
                    <td>
                    </td>
                    <td>
                        删除
                    </td>
                </tr>
                <tr class="tb-content">
                    <td>4</td>
                    <td></td>
                    <td></td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                        <label><input name="time" type="radio" value="" />上午</label>
                        <label><input name="time" type="radio" value="" />下午</label>
                        <label><input name="time" type="radio" value="" />晚上</label>
                    </td>
                    <td>
                        <input type="text" class="form-control  input-greenbg"/>
                    </td>
                    <td>
                    </td>
                    <td>
                        删除
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" style="margin-right: 20px;">保存</button>
            <button type="button" class="btn btn-primary">返回</button>
        </div>
    </div>
</div>
